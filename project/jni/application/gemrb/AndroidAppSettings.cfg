# The application settings for Android libSDL port
AppSettingVersion=16
LibSdlVersion=1.2
AppName="GemRB"
AppFullName=net.sourceforge.gemrb
ScreenOrientation=h
InhibitSuspend=n
AppDataDownloadUrl="GemRB data(local)|data1.zip"
SdlVideoResize=y
SdlVideoResizeKeepAspect=y
